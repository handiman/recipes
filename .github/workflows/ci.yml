      #- if: env.DIFF != ''
      - uses: actions-x/commit@v6
        with:
          message: "[GHA] Updated recipes"
          email: handiman@users.noreply.github.com
          files: . 
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
